<div
  class="flex flex-col justify-between gap-2 border-2 rounded-md p-2 shrink-0 w-72 shadow-md border-slate-300"
>
  <div>
    <div class="flex justify-between items-center">
      <span class="font-bold text-2xl">{{ properties.name }}</span>
      <button (click)="handleCategoryDeletion()">
        <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-trash-2 hover:text-red-600 hover:cursor-pointer"
      >
        <path d="M3 6h18" />
        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
        <line x1="10" x2="10" y1="11" y2="17" />
        <line x1="14" x2="14" y1="11" y2="17" />
      </svg>
      </button>
    </div>
    <hr
      class="border-b-2 my-2 rounded-full"
      [style.border-color]="properties.color"
    />
    <div
      class="flex flex-col gap-2 min-h-[50vh]"
      cdkDropList
      [cdkDropListData]="properties.tasks"
      (cdkDropListDropped)="drop($event)"
    >
      @for (task of properties.tasks; track task) {
      <app-task [properties]="task" [color]="properties.color" (onDelete)="handleTaskDeletion($event)" (onTaskEdit)="editTask($event)"></app-task>
      }
    </div>
  </div>
  <button
    class="flex p-2 border-2 rounded-md mb-2 text-white bg-blue-500 hover:bg-blue-600"
    (click)="addTask()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-plus"
    >
      <path d="M5 12h14" />
      <path d="M12 5v14" />
    </svg>
    Add task
  </button>
</div>
