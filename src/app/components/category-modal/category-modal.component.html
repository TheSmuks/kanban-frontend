<app-modal name="Add Category">
    <form [formGroup]="categoryForm" (ngSubmit)="handleSubmit()" class="flex flex-col gap-2">
      <label class="flex justify-between items-center gap-2">
          <span class="font-semibold">Name: </span>
          <input formControlName="name" class="border-2 rounded-md p-1 w-2/4 border-slate-300" type="text"/>
      </label>
      <label class="flex justify-between items-center">
          <span class="font-semibold">Color: </span>
          <input formControlName="color" class="border-2 rounded-md p-1 w-2/4 border-slate-300" type="color"/>
      </label>
      <button class="p-2 border-2 rounded-md mb-2 text-white bg-blue-500 hover:bg-blue-600 hover:cursor-pointer" type="submit" [disabled]="!categoryForm.valid">Add</button>
    </form>
  </app-modal>
